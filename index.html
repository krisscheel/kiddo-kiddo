<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./_base.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fonts.css">
  <title>Document</title>
</head>

<header>
  <h1>
    <img src="kiddo-logo.svg" alt="Kiddo Kiddo">
  </h1>
</header>

<form>
  <h2>Still unsure on a name for your little one?</h2>
  <h3>Search below our popularity graph.</h3>
  <input type="text" name="name" placeholder="Enter a name e.g. Richard" autocomplete="off"></input>
</form>

<section>
  <nav>
    <div>
      Results for <span class="name">Kendall</span>
    </div>

    <div class="key">
      <span class="male"></span> Male
      <span class="female"></span> Female
    </div>
  </nav>

  <svg></svg>

</section>

<script src="d3.min.js"></script>
<script src="data.min.js"></script>
<script src="kiddo.js"></script>
